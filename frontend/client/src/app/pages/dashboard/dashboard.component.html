<!-- New layout dashboard -->
<div class="mx-auto">
  <!--  Header dashboard -->
  <div class="flex items-end justify-between">
    <div class="">
      <h2 class="text-2xl font-medium text-title">Dashboard</h2>
      <div class="mt-6">
        <a
          class="flex items-center gap-x-2 py-2 px-4 primaryBtn"
          routerLink="/create">
          <svg-icon fontSize="20px" key="plus"></svg-icon>
          <span class="">Create poll</span>
        </a>
      </div>
    </div>

    <div class="flex items-center">
      <div class="mr-3">
        <svg-icon fontSize="22px" key="fillter"></svg-icon>
      </div>
      <div
        class="relative py-2 px-3 flex items-center min-w-[140px] justify-between border border-inputBorder bg-white rounded-md">
        <span class="capitalize">{{ filterValue }}</span>
        <svg-icon fontSize="18px" key="caret-down"></svg-icon>

        <select [formControl]="filterControl" class="absolute inset-0 opacity-0 z-10">
          <option value="created">Created</option>
          <option value="participated">Participated</option>
        </select>
      </div>
    </div>
  </div>

  <!--  List poll -->
  <div class="">
    <div *ngIf="polls.length != 0" class="mt-3 p-4 flex items-center text-title text-sm font-medium">
      <div class="flex-auto">Polls</div>
      <div class="shrink-0 w-32 text-center">Participants</div>
      <div class="shrink-0 w-32 text-center">Deadline</div>
      <div class="shrink-0 w-32 text-center">Status</div>
      <div class="shrink-0 w-16"></div>
    </div>

    <ul *ngIf="polls.length != 0" class="flex flex-col gap-y-4">
      <li *ngFor="let poll of polls" class="">
        <app-poll-item [poll]="poll"></app-poll-item>
      </li>
      <li *ngIf="pagePolls.totalPages > 1"
          class="py-4 px-6 bg-white rounded-md border border-inputBorder hover:border-gray-400">
        <app-pagination (pageNumberChange)="handlePageChange($event)" *ngIf="pagePolls"
                        [pageable]="pagePolls"></app-pagination>
      </li>
    </ul>
    <p *ngIf="polls.length == 0" class="p-3 text-base">You have not created any polls yet.</p>
  </div>
</div>
